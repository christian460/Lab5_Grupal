{% load static %}
{% static "images" as baseUrl %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
	<link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Registro</title>
</head>
<body>
    <h2>Registrate</h2>
    <form action="register" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Nombres:</label>
            <input type="text" name="first_name" class="form-control" placeholder="Nombres">
        </div>
        <div class="mb-3">
            <label class="form-label">Apellidos:</label>
            <input type="text" name="last_name" class="form-control" placeholder="Apellidos">
        </div>
        <div class="mb-3">
            <label class="form-label">Usuario:</label>
            <input type="text" name="username" class="form-control" placeholder="Usuario">
        </div>
        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" name="email" class="form-control" placeholder="Email">
        </div>
        <div class="mb-3">
            <label class="form-label">Contrase単a:</label>
            <input type="password" name="password1" class="form-control" placeholder="Contrase単a">
        </div>
        <div class="mb-3">
            <label class="form-label">Confirmar Contrase単a:</label>
            <input type="password" name="password2" class="form-control" placeholder="Confirmar Contrase単a">
        </div>
        <input class="btn btn-info btn-sm" type="submit">
    </form>

    <div>
        {% for message in messages %}
        <h3>{{ message }}</h3>
        {% endfor %}
    </div>
</body>
</html>
