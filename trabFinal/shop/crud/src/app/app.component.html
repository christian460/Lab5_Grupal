<!--Mi lista aquí va -->
<h2>Lista de Productos:</h2>
<ul>
  <li *ngFor="let produc of productos">
    <div class="col-sm-3 mb-3 mb-sm-0">
      <div class="card" style="border: 0px;">
        <img src="{{produc.img.url}}" class="card-img-top" style="width: 200px; height: 200px">
        <div class="card-body">
          <h5 class="card-title">{{produc.nombre}}</h5>
          <p class="card-text">{{produc.descripcion}}</p>
          <h5>S/.{{produc.precio}}</h5><br>
          <form action="#" method="post">
            <input type="hidden" name="cmd" value="_cart" />
            <input type="hidden" name="add" value="1" />
            <input type="hidden" name="w3ls_item" value="{{produc.nombre}}" />
            <input type="hidden" name="amount" value="{{produc.precio}}" />
          </form>
        </div>
      </div>
    </div>
  </li>
</ul>

<!-- Agrega un enlace para dirigirse a la página de agregar productos -->
<a routerLink="/agregar" class="btn btn-primary">Agregar Producto</a>

<!-- Agrega el router-outlet para cargar los componentes según las rutas -->
<router-outlet></router-outlet>
